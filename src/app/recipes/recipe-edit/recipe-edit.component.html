<div class="container">
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid" >Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()" >Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name"> <strong> Name: </strong>  </label>
            <input 
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath"> <strong> Image URL: </strong> </label>
            <input 
            type="text"
            id="imagePath"
            formControlName="imagePath"
            class="form-control"
            #imagePath>
         </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img [src]="imagePath.value" class="img-responsive" style="max-height: 400px;" >
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description"> <strong>Description:</strong>  </label>
            <textarea 
            type="text"
            id="description"
            formControlName="description"
            class="form-control"
            rows="6"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" formArrayName="ingredients" >
          <div 
          class="row"
          *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
          [formGroupName]="i"
          style="margin-top: 10px;"
          >
            <div class="col-md-8">
              <input 
              type="text"
              class="form-control"
              formControlName="name"
              >
            </div>

            <div class="col-md-2">
              <input 
              type="number"
              class="form-control"
              formControlName="amount"
              >
            </div>

            <div class="col-md-2">
              <div 
              class="btn btn-danger"
              (click)="onDeleteIngredient(i)"
              >X</div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <button 
              type="button"
              class="btn btn-success" 
              (click)="onAddIngredient()" 
              > <strong>Add Ingredient</strong> </button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
</div>
