<div class="row">
  <div class="col-md-12">
    <img  [src]="recipe.imagePath" alt=" {{recipe.name}} " class="img-fluid" style="max-height : 300px">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1> {{ recipe.name }} </h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="btn-group" appDropdown >
      <button type="button" class="btn btn-primary btn-sm" style="cursor: pointer">Manage Recipe</button>
      <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor: pointer">
        <span class="sr-only" >Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu" >
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer" >To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="onDeleteRecipe()" >Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li 
      class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients "
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
