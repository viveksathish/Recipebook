<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form novalidate #f="ngForm" (ngSubmit)="onSubmitItem(f)"  >
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name"> <strong>Name:</strong>  </label>
            <input 
            type="text" 
            id="name" 
            class="from-control" 
            name="name"
            ngModel
            required
            >
          </div>
          <div class="col-sm-2 form-group">
              <label for="amount"><strong>Amount:</strong> </label>
              <input 
              type="number" 
              id="amount" 
              class="from-control"
              name="amount"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$" 
              >
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
              <button 
              class="btn btn-success" 
              type="submit" 
              [disabled]="!f.valid" 
              > <strong>{{ editMode ? 'Update' : 'Add' }}</strong>  </button>
              <button 
              class="btn btn-danger" 
              type="button" 
              (click)="onDelete()"
              *ngIf="editMode"
              > <strong>Delete</strong> </button>
              <button class="btn btn-primary" type="button" (click)="onClear()" > <strong>Clear</strong> </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
